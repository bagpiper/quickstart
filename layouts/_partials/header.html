<header class="bg-white border-b border-gray-200">
    <!-- Top Navigation Row: Home + Section Links -->
    <nav class="container mx-auto px-4 py-3 flex items-center gap-4 text-sm font-medium">
      <a href="{{ "/" | relURL }}" class="text-blue-600 hover:underline">Home</a>
  
      {{ range .Site.Sections }}
        <a href="{{ .Permalink }}" class="text-gray-700 hover:text-blue-600 hover:underline">
          {{ .Title }}
        </a>
      {{ end }}
    </nav>
  
    <!-- Taxonomy Row: All taxonomy terms -->
    <div class="bg-gray-50 border-t border-gray-200">
      <div class="container mx-auto px-4 py-2 flex flex-wrap gap-3 text-xs font-semibold text-gray-600">
        {{ range $taxonomy, $_ := .Site.Taxonomies }}
          <a href="{{ (printf "/%s/" $taxonomy) | relURL }}" class="hover:underline text-gray-700">
            {{ humanize $taxonomy }}
          </a>
        {{ end }}
      </div>
    </div>
  </header>

  {{ partial "debug.html" . }}
